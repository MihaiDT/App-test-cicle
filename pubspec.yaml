name: lines
version: 0.0.54+54

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # A Flutter plugin for opening iOS and Android phone settings from an app.
  app_settings: ^5.1.1
  
  # Braze Flutter SDK #
  braze_plugin: ^10.1.0

  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.3.0

  # This package provides a way to create widgets in a circular position and able to scroll and make them rotate.
  circular_motion: ^0.0.3

  # This plugin allows Flutter apps to discover network connectivity and configure themselves accordingly. It can distinguish between cellular vs WiFi connection.
  connectivity_plus: ^6.0.3

  # A powerful HTTP networking package for Dart/Flutter, supports Global configuration, Interceptors, FormData, Request cancellation, File uploading/downloading, Timeout, Custom adapters, Transformers, etc.
  dio: ^5.4.0

  # A Flutter plugin to use the Firebase Core API, which enables connecting to multiple Firebase apps.
  firebase_core: ^3.0.0
  
  # A common platform interface for the firebase_core plugin.
  firebase_core_platform_interface: ^5.0.0

  # A Flutter plugin to use the Firebase Crashlytics API.
  #firebase_crashlytics: ^4.0.0

  # A Flutter plugin to use the Firebase Cloud Messaging API
  firebase_messaging: ^15.0.0

  # This plugin for Flutter adds the ability to change the badge of the app in the launcher. It supports iOS, macOS, and some Android devices (the official API does not support the feature, even on Oreo).
  flutter_app_badger: ^1.5.0

  # A flutter utility to easily create flavors in your flutter application
  flutter_flavorizr: ^2.2.1
  
  # This package automatically generates iOS, Android, and Web-native code for customizing this native splash screen background color and splash image.
  flutter_native_splash: ^2.4.0
  share_plus: ^9.0.0

  # A Flutter plugin to store data in secure storage:
  # Keychain is used for iOS
  # AES encryption is used for Android. AES secret key is encrypted with RSA and RSA key is stored in KeyStore
  # With V5.0.0 we can use EncryptedSharedPreferences on Android by enabling it in the Android Options like so:
  flutter_secure_storage: ^9.2.2


  # flutter_piwikpro: ^1.1.0
  #flutter_analytics_piwik: ^1.0.7
  
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # isar: ^3.1.0+1
  # # Flutter binaries for the Isar Database
  # isar_flutter_libs:

  # Draw SVG files using Flutter.
  flutter_svg: ^2.0.9
  
  # GetX is an extra-light and powerful solution for Flutter. It combines high-performance state management, intelligent dependency injection, and route management quickly and practically.
  get: ^4.6.6



  
  # Various borders that use gradient instead of boring plain colors.
  gradient_borders: ^1.0.0
  flutter_inappwebview: ^6.0.0
  
  # Provides internationalization and localization facilities, including message translation, plurals and genders, date/number formatting and parsing, and bidirectional text.
  intl: ^0.19.0
  
  # This Flutter plugin provides means to perform local, on-device authentication of the user.
  # On supported devices, this includes authentication with biometrics such as fingerprint or facial recognition.
  local_auth: ^2.1.7

  # Lottie is a mobile library for Android and iOS that parses Adobe After Effects animations exported as json with Bodymovin and renders them natively on mobile!  
  lottie: ^3.0.0
  
  # This Flutter plugin provides an API for querying information about an application package.
  package_info_plus: ^8.0.0
  
  # A Flutter plugin for finding commonly used locations on the filesystem. Supports Android, iOS, Linux, macOS and Windows. Not all methods are supported on all platforms.
  path_provider: ^2.1.1
  
  # This plugin provides a cross-platform (iOS, Android) API to request permissions and check their status. You can also open the device's app settings so users can grant permission.
  permission_handler: ^11.0.1
  
  # A wrapper for ListView.builder widget that allows "snaping" event to an item at the end of user-scroll.
  # This widget allows unrestricted scrolling (unlike other widget that only able to "snap" to left/right neighbor at a time).
  scroll_snap_list: ^0.9.1

  # A package provides an easy way to add shimmer effect in Flutter project
  shimmer: ^3.0.0
  
  # A Flutter plugin for launching a URL.
  url_launcher: ^6.2.4

  #This widget let you jump to a desired index inside a ScrollableList
  scrollable_positioned_list: ^0.3.8

  #A container with a dotted border
  dotted_border: ^2.1.0

  # Easy to use, reliable and lightweight gesture detector for Flutter apps. Exposes simple API to react to basic gestures.
  simple_gesture_detector: ^0.2.0

  logger: ^2.0.2+1

  # A flutter plugin for social registration
  sign_in_with_apple: ^6.1.0
  
  # A Flutter plugin for Google Sign In
  google_sign_in: ^6.2.1

  # A Flutter plugin for Facebook Sign In 
  flutter_facebook_auth: ^7.0.0
  
  # A Flutter widget for rendering HTML and CSS as Flutter widgets.
  flutter_html: ^3.0.0-beta.2

  # webview_flutter: ^4.4.2



  flutter_share: ^2.0.0
  flutter_keyboard_visibility: ^6.0.0
  easy_sticky_header: ^1.1.1
  super_tooltip: ^2.0.7
  fl_chart: ^0.68.0

  # Manage deep linking
  app_links: ^6.1.1

  # A Flutter plugin for launching a video youtube
  youtube_player_flutter: ^9.0.1

  adjust_sdk: ^4.38.1

  sentry_flutter: ^8.2.0

  flutter_markdown: ^0.7.2+1




dev_dependencies:
  analyzer: ^6.4.1
  build_runner: ^2.4.7
  envied_generator: ^0.5.2
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^4.0.0
  #isar_generator:  # Code generator for the Isar Database

  #dependency_overrides:
  #analyzer: ^6.4.1
  #meta: ^1.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/web_views/
    - assets/fonts/
    - assets/icons/advices_categories/
    - assets/lottie/
    - assets/icons/symptoms/
    - assets/Personalizzazione Avatar/Build/
    - assets/Personalizzazione Avatar/StreamingAssets/aa/AddressablesLink/
    - assets/Personalizzazione Avatar/StreamingAssets/aa/WebGL/
    - assets/Personalizzazione Avatar/StreamingAssets/aa/
    - assets/Personalizzazione Avatar/TemplateData/
    - assets/Personalizzazione Avatar/
    # - assets/Tamagotchi/index.html
    # - assets/Tamagotchi/
    # - assets/Tamagotchi/StreamingAssets/aa/AddressablesLink/
    # - assets/Tamagotchi/StreamingAssets/aa/WebGL/
    # - assets/Tamagotchi/StreamingAssets/aa/
    # - assets/Tamagotchi/TemplateData/
    # - assets/Tamagotchi/

  fonts:
    - family: Barlow
      fonts:
        - asset: assets/fonts/Barlow-Regular.ttf
        - asset: assets/fonts/Barlow-Medium.ttf
        - asset: assets/fonts/Barlow-SemiBold.ttf
        - asset: assets/fonts/Barlow-Bold.ttf
        - asset: assets/fonts/Barlow-ExtraBold.ttf

# App icon
flutter_icons:
  ios: false
  android: false
  image_path_ios: "assets/app_icon/app_icon_dev.png"
  image_path_android: "assets/app_icon/app_icon_prod.png"
  adaptive_icon_background: "assets/app_icon/android_adaptive_background.png"
  adaptive_icon_foreground: "assets/app_icon/android_adaptive_foreground_prod.png"

# Flavors
flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"

  flavors:
    dev:
      app:
        name: "MyLines"
      android:
        applicationId: "it.advice.mylines"
        firebase:
          config: "firebase/android/dev/google-services.json"
      ios:
        bundleId: "it.advice.lines"
        firebase:
          config: "firebase/ios/dev/GoogleService-Info.plist"

    prod:
      app:
        name: "MyLines"
      android:
        applicationId: "it.lines.lines" # FIXME:
        firebase:
          config: "firebase/android/prod/google-services.json"
      ios:
        bundleId: "it.lines.lines" # FIXME:
        firebase:
          config: "firebase/ios/prod/GoogleService-Info.plist"

# Splash
flutter_native_splash:
  color: "#F6F6F6"
  background_image: "assets/images/splash.png"
